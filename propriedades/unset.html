<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Propriedades com unset</title>
</head>

<style>
    div {
        color: #EF2E97;
        border: 5px solid #2eefdc;
    }

    p.unsetCor {
        color: unset;
        border: initial;
    }

    p.unsetBorda {
        border: unset; 
        color: initial;
    }
</style>

<body>
    <div class="pai">
        <p class="unsetCor">Parágrafo com unset na cor</p>
        <p class="unsetBorda">Parágrafo com unset na borda</p>
    </div>
</body>
</html>
